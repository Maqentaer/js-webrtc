<!DOCTYPE html>
<html>
	<head>
      <style>
         #video {
            width: 100%;
            height: 100%;
         }
      </style>
	</head>
	<body>
		<video id="video" autoplay></video>
		<script>
         navigator.getUserMedia({
            audio: true,
            video: true
         }, function(stream) {
            var videoElement = document.getElementById('video');
            videoElement.src = URL.createObjectURL(stream);
         }, function(err) {
            console.log(err);
         });
		</script>
	</body>
</html>
